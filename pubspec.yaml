name: rongta_printer
description: A Flutter plugin to help developers to integrate with Rongta printers SDK.
version: 0.0.1
repository: https://github.com/byshy/rongta_printer/tree/main

environment:
  sdk: '>=2.19.2 <4.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.byshy.rongta_printer
        pluginClass: RongtaPrinterPlugin
      ios:
        pluginClass: RongtaPrinterPlugin